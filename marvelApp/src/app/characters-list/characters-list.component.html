
<div class="container">
    <div class="row">
        <div class="col-6" *ngFor="let character of characteres">
            <app-card [name]="character.name"
                      [description]="cutDescription(character.description)"
                      [image]="character.thumbnail"
                      [relatedComics]="character.comics.items"
                      ></app-card>
        </div>
    </div>
</div>
