
<div class="container">
    <div class="row">
        <div class="col-5" *ngFor="let character of characteres | paginate: { itemsPerPage: 10 , currentPage: page }">
            <app-card [idCharacter]="character.id"
                      [name]="character.name"
                      [description]="cutDescription(character.description)"
                      [image]="character.thumbnail"
                      [relatedComics]="character.comics.items"  
                      ></app-card> 
                      
        </div>
        <div class="col-1" style="position: absolute; bottom: 490px; left: 800px;">
            <app-filter-selector (FilterOption)="setCharacters($event)"></app-filter-selector>
        </div>
    </div>
</div>

<div class="box">
    <pagination-controls class="buttons" (pageChange)="page = $event"></pagination-controls>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-circus">  
    <p style="color: white">Loading... </p>  
    </ngx-spinner>    

<button class="btn" (click)="page=1">First</button>
<button class="btn" (click)="page=10">End</button>
