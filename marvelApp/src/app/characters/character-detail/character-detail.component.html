
<div class="container">
    <div class="row">
        <div class="col">
            <img class="image" src="{{character?.thumbnail?.path}}.{{character?.thumbnail?.extension}}">
        </div>
        <div class="col">
            <h4 >{{character?.name}}</h4><br>
            <p >{{character?.description}}</p>
            <a href="{{character?.urls[0]?.url}}"><p>{{character?.urls[0]?.url}}</p></a>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-circus">  
        <p style="color: white">Loading... </p>  
        </ngx-spinner>   
</div>
